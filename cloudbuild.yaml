steps:
  # Docker イメージをビルド
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia-northeast2-docker.pkg.dev/$PROJECT_ID/easylistbot/easylistbot:latest', '.']
  
  # ビルドしたイメージをプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-northeast2-docker.pkg.dev/$PROJECT_ID/easylistbot/easylistbot:latest']

images:
  - 'asia-northeast2-docker.pkg.dev/$PROJECT_ID/easylistbot/easylistbot:latest'
